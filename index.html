
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pokémon Card Game" />
    <title>Assignment4</title>
    <!-- import bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center">Pokémon Card Game</h1>

        <div class="d-flex p-3 justify-content-center">
            <div class="col-auto">
            <label for="difficulty" class="col-form-label fw-bold">Difficulty:</label>
            </div>
            <div class="col-auto">
            <select id="difficulty" class="form-select">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
        <div class="col-auto d-flex gap-2">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="resetBtn" class="btn">Reset Game</button>
        </div>
        </div>


        <div class="container my-4 d-flex justify-content-center">
            <div>
                <h5>Game Stats</h5>
                <p id="total">Total: </p>
                <p id="correct">Correct: </p>
                <p id="remaining">Remaining: </p>
                <p id="flips">Flips: </p>
                <p id="timer">Time: </p>
                <p id="score">Score: </p>
                <button id="powerUpBtn" class="btn btn-warning w-100">Power Up!</button>
            </div>
        </div>

        <div id="game_display"></div>

        <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="winModalLabel">Congratulations!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You won the game!
                <img id="celebration" src="celebration.gif" alt="Celebration Image">

            </div>
            <div class="modal-footer">
                <button type="button" id="playAgainBtn" class="btn btn-primary" data-bs-dismiss="modal">Play Again</button>
            </div>
            </div>
        </div>
        </div>

        <div class="modal fade" id="loseModal" tabindex="-1" aria-labelledby="loseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loseModalLabel">Gamer Over!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You lost the game! 
                <img id="sad" src="sad.gif" alt="Sad Image">
            </div>
            <div class="modal-footer">
                <button type="button" id="playAgainBtn" class="btn btn-primary" data-bs-dismiss="modal">Play Again</button>
            </div>
            </div>
        </div>
        </div>

        <div id="themeBtn" class="btn-group d-flex justify-content-center mt-3 col-auto gap-2">
            <button id="lightBtn" class="btn btn-primary">Light</button>
            <button id="darkBtn" class="btn btn-secondary">Dark</button>
        </div>


            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="index.js"></script>


    </body>

</html>
